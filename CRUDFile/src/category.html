<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complete Responsive Cosmetic website Design </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <section id="header" class="header">
        <a href="home.html" class="logo"><i class="fas fa-female"></i> NYS Cosmetics</a>
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="index.html">Brand</a>
                <a href="category.html">Category</a>
            </nav>
        <div class="icons">
            <a href="crud.html" class="fas fa-heart"></a>
        </div>
    </section>
    <center>
        <!-- search by product type drop down -->
        <div id="searchContainer">
            <p style="font-size: 35px;">Select the product type from the list to search for products.</p>
            <select id="productTypeList"></select>
            <button id="searchBtn">Search</button>
        </div><br>
<!-- product type list page -->
        <div id="products" class="products-container"></div>
<!-- product type description display page -->
        <div id="productDetails" class="product-details" style="display: none;">
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <p id="productWebsite"></p>
            <p id="relatedLink"></p>
            <div id="productImage"></div>
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
<!-- numbering page -->
        <div id="pagination" class="pagination-container"></div><br>
<!-- fetch api from categoryapi.js -->
        <script src="categoryapi.js"></script>
        <script src="index.js"></script>
    </center>
<!-- footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/christina.caroline.52/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/anisizyanaa"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/anisizyana/"><i class="fab fa-instagram"></i></a>
        </div>
        <span>By Ms Anis Izyana Zamri</span>
    </footer>
</body>
</html>
